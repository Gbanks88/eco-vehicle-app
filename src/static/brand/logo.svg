<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
    <!-- CG4F Logo -->
    <defs>
        <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#4299e1"/>
            <stop offset="100%" style="stop-color:#667eea"/>
        </linearGradient>
    </defs>
    
    <!-- Main Text -->
    <text x="10" y="40" font-family="Poppins" font-weight="bold" font-size="32" fill="url(#logoGradient)">
        CG4F
    </text>
    
    <!-- Decorative Elements -->
    <path d="M 120 20 L 180 20" stroke="url(#logoGradient)" stroke-width="4" stroke-linecap="round"/>
    <path d="M 120 40 L 160 40" stroke="url(#logoGradient)" stroke-width="4" stroke-linecap="round"/>
    
    <!-- Icon -->
    <circle cx="90" cy="30" r="15" fill="url(#logoGradient)" opacity="0.2"/>
    <circle cx="90" cy="30" r="10" fill="url(#logoGradient)"/>
</svg>
